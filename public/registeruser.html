<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="CSS/styleguide2.css" />
    <link rel="stylesheet" href="CSS/registerpage.css" />
    <link rel="stylesheet" href="CSS/loginPage.css" />
    <link rel="stylesheet" href="CSS/mainstyle.css" />
  </head>
  <body>
    <div class="ellipse-32"></div>
    <div class="wrapper">
    <div class="register">
      <div class="content">
        <div class="div">
          <p class="text-wrapper">Unlock a World of Emotion: Register to Dive into Mood Waves</p>
        </div>
        <form action="" method="post">
        <div class="form">
          <div class="social-buttons">
            
            <div class="social-login-button">
              <img class="frame" src="Images/google.png" />
              <div class="value">Sign up with Google</div>
            </div>
            <div class="value-3" style="margin-top: 10px;">OR</div> 
            <div class="social-login-button">
              <img class="img" src="Images/apple.png" />
              <div class="value">Sign up with Apple</div>
            </div>
          </div>

          <div class="div">
            <div class="row">
              <div class="input">
                <div class="label-2">First Name</div>
                <div class="field"><input class="placeholder" placeholder="First name" type="text" /></div>
              </div>
              <div class="input">
                <div class="label-2">Last Name</div>
                <div class="field"><input class="placeholder" placeholder="Last name" type="text" /></div>
              </div>
            </div>
            <div class="row">
              <div class="input">
                <div class="label-2">Password</div>
                <div class="field"><input class="placeholder" placeholder="Enter a strong Password" type="password" /></div>
              </div>
              <div class="input">
                <div class="label-2">Repeat password</div>
                <div class="field"><input class="placeholder" placeholder="Repeat Password" type="password" /></div>
              </div>
            </div>
          </div>
          
          <div class="checkbox-button">
            <input type="checkbox" class="checkbox-input" id="remember-me"/>
            <div class="value-3">I agree to the Terms of Service and Privacy Policy</div>
          </div>
      
          <button class="button"><div class="value-2">Create free account</div></button>
    
        </div>
      </div>
    </form>
      <div class="bottom">
        <div class="text-wrapper-2">Mood WavesÂ© 2024</div>
        <a href=""><div class="text-wrapper-3">Privacy Policy</div></a>
      </div>
      <div class="overlap-group">
        <div class="heading">
          <img src="Images/logo.png" style="width: 300px;">
        </div>
        <a href="loginPage.html" class="value-3" style="right: -750px; top: -30px;">Log in</a>
      </div>
      
      <img class="gemini-generated" src="Images/SignUpPage.png" />
    </div>
  </div>
    
  </body>
</html>
