<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Waves - Create</title>
    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/create.css" />
    <link rel="stylesheet" href="CSS/create2.css" />
    <link rel="stylesheet" href="CSS/mainstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="ellipse-32"></div>

    <div class="navbar">
      <a href="loginPage.html">Sign up/Login</a>
      <a href="explore.html">Explore</a>
      <a href="createpage.html">Create</a>
      <div class="dropdown">
        <button class="dropbtn">More <i class="fas fa-caret-down"></i></button>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Help/FAQ</a>
        </div>
      </div>
      <a href="#">Home</a>
      <img
        src="Images/logo.png"
        alt="Mood Waves"
        style="
          display: block;
          width: 300px;
          margin: 20px 620px;
          margin-top: 130px;
        "
      />
    </div>
    <div class="welcome-to-mood-waves" style="margin-right: -200px">
      WELCOME TO MOOD WAVES!
    </div>

    <!-- Side menu -->
    <div class="side-menu">
      <div class="user-profile">
        <img src="Images/carousel2.jpeg" alt="Profile Picture" />
        <h3>Username</h3>
      </div>
      <ul>
        <li>
          <a href="#"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-heart"></i> Liked Images</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cogs"></i> Customization</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-image"></i> My Images</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
      <button class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div id="wrapper">
        <form id="paper">
          <textarea
            id="text"
            placeholder="How do you feel?"
            rows="3"
          ></textarea>
          <br />
          <input id="generateButton" type="submit" value="Generate" />
        </form>
        <div class="loader" id="loading" style="display: none"></div>
        <div id="generatedImageContainer">
          <!-- Image will be dynamically added here -->
        </div>
      </div>

      <!-- Expanded Image Modal -->
      <div id="expandedImageModal">
        <span class="closeModal" onclick="closeModal()">&times;</span>
        <img id="expandedImageModalContent" src="" alt="Expanded Image" />
      </div>
    </div>

    <script src="JS/create.js"></script>
  </body>
</html>
